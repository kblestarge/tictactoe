<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic that Toe</h1>

	<div class="mega-box">
		<div class="row">
			<div id="1" class="box" onclick="changeColor(1)"></div>
			<div id="2" class="box" onclick="changeColor(2)"></div>
			<div id="3" class="box" onclick="changeColor(3)"></div>
		</div>
		<div class="row">
			<div id="4" class="box" onclick="changeColor(4)"></div>
			<div id="5" class="box" onclick="changeColor(5)"></div>
			<div id="6" class="box" onclick="changeColor(6)"></div>
		</div>
		<div class="row">
			<div id="7" class="box" onclick="changeColor(7)"></div>
			<div id="8" class="box" onclick="changeColor(8)"></div>
			<div id="9" class="box" onclick="changeColor(9)"></div>
		</div>
	</div>

	<div class="row">
		<button onclick="reset()">Reset</button>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="tictactoe.js"></script>
</body>
</html>
